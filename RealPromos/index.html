<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Promos</title>
    <script src="./_scripts/main.js"></script>
</head>
<body onload="hoverDivs()">
    <div oninput="gerarPost()">
        <!-- Condição do POST -->
        <div class="condiPost">
            <p>
                <label for="condicao" alt="Campo que define a condição">Condição:</label>
                <input placeholder="Caso não tenha, apenas ignore amigão!" id="condicao" type="text">
            </p>
        </div>

        <!-- Título do post -->
        <div class="tituloPost">
            <p>
                <label for="titulo" alt="Campo que define o título">Título:</label>
                <input placeholder="Caso não tenha, apenas ignore amigão!" id="titulo" type="text">
            </p>
        </div>

        <!-- Configuração -->
        <div>
            <p>
                <label for="">Configuração:</label>
                <textarea placeholder="Informe a configuração, caso tenha. (para pular linhas ou usar parágrafos utilize tags HTML)" id="configs"></textarea>
            </p>
        </div>

        <!-- Pagamentos e afims -->
        <div class="pagamentos">
            <!-- Valor cheio do produto -->
            <p>
                <Label>Valor cheio: </Label>
                <input type="text" id="valCheio" placeholder="Insira o valor cheio">
            </p>

            <!-- Cupom -->
            <p class="cupom">
                <label for="cupom">Cupom:</label>
                <input placeholder="Cupom" id="cupom" type="text"> - 
                <input type="number" placeholder="Porcentagem do cupom" id="perCupom">
            </p>

            <!-- CashBack -->
            <div id="pagamentoAvista">
                <label for="cashback">Cashback:</label>
                <input placeholder="Plataforma" id="cashback" type="text"> - 
                <input type="number" placeholder="Porcentagem do cashback." id="perCash">
            </div>
            
            <!-- Parcelado -->
            <p class="parcelado" oninput="parcelado()">
                <label for="parcelado">Parcelado?</label>
                <select id="parcelado">
                    <option value="1">SIM</option>
                    <option value="0" selected>NÃO</option>
                </select>

                <div id="pagamentoParcelado">
                    <input type="number" placeholder="Quantidade de parcelas." id="qtdParcelas"> - <input type="text" placeholder="Ex:. Sem juros..." id="condiParcelado">
                </div>
            </p>
        </div>

        <!-- Comentário ou dicas de como chegar -->
        <p>
            <div class="comentario">
                <label for="comentario" alt="Campo que define a condição">Condição:</label>
                <textarea placeholder="Caso não tenha, apenas ignore amigão!" id="comentario"></textarea>
            </div>
        </p>

        <!-- Link -->
        <div>
            <label for="link">Link: </label>
            <input type="text" placeholder="Informe o link." id="link">
        </div>
    </div>

    <hr>

    <div>
        <span id="resCondicao"></span>
        <span id="resTitulo"></span>
        <span id="resConfigs"></span>
        <span id="resCupom"></span>
        <span id="resValCheio"></span>
        <span id="resCupomCacl"></span>
        <span id="resCash"></span>
        <span id="resParcelado"></span>           
        <span id="resComentario"></span>
        <span id="resLink"></span>
    </div>
</body>
</html>
