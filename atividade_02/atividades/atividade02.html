<head>
    <meta charset="UTF-8">

    <title>Atividade - 02</title>

<body>
    <!-- Título -->
    <h1 class="titleAtv">Atividade - 02</h1>
    <!-- O que é para fazer -->
    <p class="text">
        Tendo como dados de entrada a altura e o gênero de uma pessoa, escreva um script que calcule o seu
        peso ideal. Para homens, utilize a fórmula (72.7 * altura) – 58. Para mulheres, e utilize a fórmula (62.1
        * altura) – 44.7.
    </p>

    <!-- Corpo da atividade -->
    <p class="">
        <p><input type="number" placeholder="Mulher" oninput="pesoIdealM()" id="mNum"> <span>Peso ideal: <span id="resM"></span></p>
        <p><input type="number" placeholder="Homem" oninput="pesoIdealH()" id="hNum"> <span>Peso ideal: <span id="resH"></span></p>
    </p>
</body>
