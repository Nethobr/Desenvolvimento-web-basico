<body>
    <!-- Título -->
    <h1 class="titleAtv">Atividade - 09</h1>
    <!-- O que é para fazer -->
    <p class="text">
        Escreva um script que apresente a tabuada de um número lido do teclado. Ex.: Considerando que o
        número lido é 2, o formato da apresentação deve ser o seguinte: 2 x 1 = 2, 2 x 2 = 4, 2 x 3 = 6, ..., 2 x 10
        = 20.
    </p>

    <!-- Corpo da atividade -->
    <p class="teste">
        <input id="num" type="number" oninput="tabuada()" placeholder="Informe o número">
        <p id="resNum"></p>
        <div id="resposta"></div>
    </p>
</body>
