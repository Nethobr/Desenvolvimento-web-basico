<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do professor - formulário</title>
    <script src="./_scripts/main.js"></script>
</head>
<body onload="ativButton()">
    <main>
        <form  method="" oninput="ativButton()">
            <div oninput="verificaForm()">
                <p>
                    <label for="primeiroNome">Primeiro nome:</label>
                    <input type="text" placeholder="insira o primeiro nome" id="primeiroNome" >
                </p>
                <p>
                    <label for="sobrenome">Segundo nome:</label>
                    <input type="text" placeholder="insira o segundo nome" id="sobrenome">
                </p>
            </div>
            <p>
                <label for="gen">Genêro:</label>
                <select id="gen">
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                </select>
            </p>
            <p>
                <label>Senha: </label>
                <input type="password" placeholder="insira a senha" id="senha">
            </p>
            <p>
                <label>Confirmação:</label>
                <input type="password" placeholder="insira a senha" id="confirmSenha" oninput="confirmacaoSenha()">
                <p>
                    <span id="resConfirma"></span>
                </p>
            </p>
            <p>
                <button id="enviar" onclick="exibirDados()">Enviar</button>
            </p>
        </form>
    </main>
    <p id="teste"></p>
</body>
</html>
